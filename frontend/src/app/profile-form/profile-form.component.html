
<div id="profileCreationForm">
    <h2>Profile creation</h2>
    <form #f="ngForm" name="profileCreationForm" (submit)="saveProfile(f)">
      <div class="form-group">
        <label>Name</label>
        <input type="text"
              class="form-control"
              name="name"
              [(ngModel)]="profile.name"
              #profileName="ngModel"
              required>
      </div>

      <div class="form-group">
        <label>Company name</label>
        <input type="text"
              class="form-control"
              name="company_name"
              [(ngModel)]="profile.companyName"
              #companyName="ngModel"
              required>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="text"
              class="form-control"
              name="email_address"
              [(ngModel)]="profile.emailAddress"
              #emailAddress="ngModel"
              required>
      </div>

      <div class="form-group">
        <label>Telephone number</label>
        <input type="text"
              class="form-control"
              name="telephone_number"
              [(ngModel)]="profile.telephoneNumber"
              #telephoneNumber="ngModel"
              required>
      </div>
  
      <button
          class="btn btn-primary btn-sm"
          [disabled]="f.invalid">Save profile</button>
    </form>
</div>
